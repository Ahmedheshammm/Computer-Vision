<!DOCTYPE html>
<html>
<head>
    <title>Water Segmentation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Segmentation Result</h1>
        
        <div class="result-container">
            <div class="result-item">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename=input_image) }}" alt="Original Image" class="result-image">
            </div>
            
            <div class="result-item">
                <h3>Water Mask</h3>
                <img src="{{ url_for('static', filename=prediction_image) }}" alt="Prediction" class="result-image">
            </div>
            
            <div class="result-item">
                <h3>Overlay</h3>
                <img src="{{ url_for('static', filename=overlay_image) }}" alt="Overlay" class="result-image">
            </div>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('home') }}" class="btn">Process Another Image</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
